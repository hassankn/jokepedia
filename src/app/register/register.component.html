<div class="container text-center">
    <h3>Register Page</h3>

    <form>
        <div class="form-group">
            <label>Username</label>
            <input name="username" [(ngModel)]="this.username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" [(ngModel)]="this.password" type="password" class="form-control"
                placeholder="Password">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input name="name" [(ngModel)]="this.name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" [(ngModel)]="this.email" type="email" class="form-control"
                placeholder="Enter Email">
        </div>
        <button type="submit" (click)="register()" class="btn btn-success">Register</button>
    </form>
</div>
