<div class="container text-center">
    <h3>login Page</h3>

    <form>
        <div class="form-group">
          <label>Username</label>
          <input name="username" [(ngModel)]="this.username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" [(ngModel)]="this.password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" (click)="login()" class="btn btn-primary" routerLink="/home">Submit</button>
      </form>
</div>
