<div id="jokefeed">
  <h1 class="headers">Joke Feed</h1>
  <div class="flex-container">
    <div class="flex-item">
      <div class="form-group" id="categories">
        <label for="exampleFormControlSelect1">Category</label>
        <select name="selectCategory" [(ngModel)]="feedCategory" (ngModelChange)="onCategoryChange()"
          class="form-control">
          <option>All The Jokes ðŸ˜›</option>
          <option *ngFor="let c of this.categories" [ngValue]="c.categoryId">{{c.name}}</option>
        </select>
      </div>
    </div>
    <div class="flex-item">
      <div class="form-group" id="user">
        <label for="exampleFormControlSelect1">User</label>
        <input type="text" class="form-control" aria-describedby="userASearch" placeholder="Username...">
      </div>
    </div>
    <div class="flex-item">
      <div class="form-group" id="top">
        <label for="exampleFormControlSelect1">Sort</label>
        <select class="form-control">
          <option>Hot</option>
          <option>Top of the Month</option>
          <option>Top of the Year</option>
          <option>Top All-Time</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <ng-container *ngFor='let joke of this.jokes'>
      <div class="joke">
        <div class="row">
          <div class="col-sm-1">
            <div class="row">
              <img src="../../assets/lol.png" class="emoji">
            </div>
            <div class="row">
              <img src="../../assets/nolol.png" class="emoji" style="margin-top: 10px">
            </div>
          </div>
          <div class="col-sm-1">
            <p>{{joke.avgRating}}</p>
          </div>
          <div class="col-sm-9">
            <label style="color: #844444">{{joke.username}}</label>
            <p>{{joke.text}}</p>
            <label>{{joke.relativeTime}}</label>
          </div>
          <div class="col-sm-1">
            <img src="../../assets/options.png" id="options">
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</div>

<div id="submit">
  <h1 class="headers">Submit a joke</h1>
  <form id="searchBar" style="padding-bottom: 10px">
    <div class="form-group">
      <label for="search">Joke text</label>
      <input name="enterJoke" [(ngModel)]="this.postJokeText" 
      type="text" class="form-control" placeholder="Enter joke...">
    </div>
    <div class="form-group" id="categories">
      <label for="exampleFormControlSelect1">Category</label>
      <select name="selectCategory" [(ngModel)]="postJokeCategory"
        class="form-control">
        <option>All The Jokes ðŸ˜›</option>
        <option *ngFor="let c of this.categories" [ngValue]="c.categoryId">{{c.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <button (click)="postJoke()" type="button" class="btn btn-success btn-sm btn-block">Submit</button>
    </div>

  </form>
</div>
