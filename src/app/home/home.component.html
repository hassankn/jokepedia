<div id="jokefeed">
  <h1 style="text-align: center; vertical-align: middle" >Joke Feed</h1>
  <div class="flex-container">
    <div class="flex-item">
      <div class="form-group" id="categories">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" >
          <option></option>
          <option>Knock knock</option>
          <option>One-liner</option>
          <option>Story</option>
          <option>Pakistan's Bowling</option>
        </select>
      </div>
    </div>
    <div class="flex-item">
      <div class="form-group" id="user">
        <label for="exampleFormControlSelect1">User</label>
        <input type="text" class="form-control" aria-describedby="userASearch" placeholder="Username...">

      </div>
    </div>
    <div class="flex-item">
      <div class="form-group" id="top">
        <label for="exampleFormControlSelect1">Sort</label>
        <select class="form-control" >
          <option>Hot</option>
          <option>Top of the Month</option>
          <option>Top of the Year</option>
          <option>Top All-Time</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="joke">
      <div class="row">
        <div class="col-sm-1">
          <div class="row">
            <img src="../../assets/lol.png" class="emoji">
          </div>
          <div class="row">
            <img src="../../assets/nolol.png" class="emoji" style="margin-top: 10px">
          </div>
        </div>
        <div class="col-sm-1">
          <p>1523 lols</p>
        </div>
        <div class="col-sm-9">
          <p>How do you make a waterbed more bouncy? You use spring water</p>
        </div>
        <div class="col-sm-1">
          <img src="../../assets/options.png" id="options">
        </div>
      </div>
    </div>

    <div class="joke">
      <div class="row">
        <div class="col-sm-1">
          <div class="row">
            <img src="../../assets/lol.png" class="emoji">
          </div>
          <div class="row">
            <img src="../../assets/nolol.png" class="emoji" style="margin-top: 10px">
          </div>
        </div>
        <div class="col-sm-1">
          <p>736 lols</p>
        </div>
        <div class="col-sm-9">
          <p>What do you call a hippy's wife? Mississippi</p>
        </div>
        <div class="col-sm-1">
          <img src="../../assets/options.png" id="options">
        </div>
      </div>
    </div>


  </div>

</div>

<div id="submit">
  <h1 style="text-align: center; vertical-align: middle" >Submit a joke</h1>
  <form id="searchBar">
    <div class="form-group">
      <label for="search">Joke text</label>
      <input type="text" class="form-control" id="search" aria-describedby="searchHelp" placeholder="Enter joke...">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Knock knock</option>
        <option>One-liner</option>
        <option>Story</option>
        <option>Pakistan's Bowling</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary btn-lg">Submit</button>

  </form>
</div>
