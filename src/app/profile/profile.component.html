<div id="profile-container" class="container-fluid">
  <div class="flex-row text-center">
    <h1>{{this.user.name}}'s PROFILE</h1>
  </div>
  <div class="row text-center pr-3 pl-3 mb-4">
    <div class="col">
      <div class="card">
        <div class="card-header">Recent Followers</div>
        <div class="card-body"></div>
      </div>
      <div class="card">
        <div class="card-header">Favorite Categories</div>
        <div *ngFor="let category of favoriteCategories">
          <div>{{category.name}}</div>
        </div>

      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">Top 5 Jokes</div>
        <div id="profile-joke-feed"
          class="card-body">
        <div *ngFor="let joke of userJokes">
          <div class="joke">"{{joke.text}}"</div>
        </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row pr-3 pl-3 mb-3">
    <div class="col text-center">
      <div class="card">
        <div class="card-header">
          STATS
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div id="joke-stats-card" class="card">
                <div class="card-body align-items-center d-flex justify-content-center">
                  <h4>Total Jokes posted: <span id="jokes-length">{{this.userJokesCount}}</span></h4>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="rating-stats-card" class="card">
                <div class="card-body align-items-center d-flex justify-content-center">
                  <h4>Average Joke Rating: {{this.userAverageOfJokesPosted}}</h4>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
